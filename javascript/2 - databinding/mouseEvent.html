<html>
    <head>
        <script>
            let one =()=>{
                alert("This is working...");
            }
            
        </script>
    </head>
    <body>
        <h1>Javscript Mouse Event Example</h1>
        <button onclick="one()">Single click</button>
        <button ondblclick="one()">Double click</button>
        <button onmouseenter="one()">On Mouse Enter</button>
        <button onmouseout="one()">On Mouse Out</button>
        <button onmousemove="one()">On Mouse Move</button>
        <button onmousedown="one()">Mouse Down  - Left or Right Click</button>

        On Change : <select onchange="one()">
                    <option>Choose</option>
                    <option>Bangalore</option>
                    <option>Chennai</option>
                    <option>Hyderabad</option>
                    <option>Tirupathi</option>
                  </select>
    </body>
</html>
