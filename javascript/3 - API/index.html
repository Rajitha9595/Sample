<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="api.css"/>
        <script>
            let getFile = (filename) => {
                fetch(filename)
                .then(response => response.text()) // text() if response is text or html
                .then(fileContent => {
                    document.getElementById("container").innerHTML = fileContent;   
                })
            }

            const getComment = async() => {
                let data = "";
               await fetch("https://jsonplaceholder.typicode.com/comments")
                .then(response => response.json())
                .then(commentArray => {
                    commentArray.map((comment, index) =>{
                        data = data + "<div class='mycomment'>";
                        data = data + "<p>"+comment.body+"</p>";
                        data = data + "</div>";
                    })
                    document.getElementById("container").innerHTML = data;   
                })
            }
        </script>
    </head>
    <body onload="getFile('home.html')">
        <header>
            <button onclick="getFile('home.html')">Home</button>
            <button onclick="getFile('about.html')">About US</button>
            <button onclick="getFile('service.html')">Our Services</button>
            <button onclick="getComment()">Comments</button>
        </header>
        <section id="container">

        </section>
        <footer>
            JavaScript fetch(), GET(), POST(), DELETE(), PATCH / PUT() 
        </footer>
    </body>
</html>
